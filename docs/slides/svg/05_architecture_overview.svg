<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#ffbb62"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#666666">OpenCL Image Processing Framework</text>
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b7355">Architecture Overview</text>

  <!-- ============ USER SPACE (Top) ============ -->
  <rect x="260" y="140" width="1400" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <!-- User Space Header -->
  <rect x="260" y="140" width="1400" height="60" rx="20" fill="#ffbb62"/>
  <rect x="260" y="170" width="1400" height="30" fill="#ffbb62"/>
  <text x="960" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">User Space (You Focus Here)</text>

  <!-- User Files -->
  <rect x="340" y="230" width="320" height="150" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="500" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#666666">kernel.cl</text>
  <text x="500" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">GPU Kernel Code</text>
  <text x="500" y="345" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">__kernel void process(...)</text>

  <rect x="800" y="230" width="320" height="150" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="960" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#666666">config.json</text>
  <text x="960" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Configuration</text>
  <text x="960" y="345" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">work_size, kernel_args, ...</text>

  <rect x="1260" y="230" width="320" height="150" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="1420" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#666666">c_ref.c</text>
  <text x="1420" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">CPU Reference</text>
  <text x="1420" y="345" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">void AlgoRef(params) {...}</text>

  <!-- Arrow down -->
  <line x1="960" y1="420" x2="960" y2="490" stroke="#666666" stroke-width="6" marker-end="url(#arrow)"/>

  <!-- ============ FRAMEWORK (Middle) ============ -->
  <rect x="260" y="510" width="1400" height="340" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <!-- Framework Header -->
  <rect x="260" y="510" width="1400" height="60" rx="20" fill="#ffbb62"/>
  <rect x="260" y="540" width="1400" height="30" fill="#ffbb62"/>
  <text x="960" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Framework (We Handle This)</text>

  <!-- Framework Components - Row 1 -->
  <rect x="300" y="590" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="440" y="632" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">OpenCL Init</text>

  <rect x="620" y="590" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="760" y="632" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Kernel Compilation</text>

  <rect x="940" y="590" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1080" y="632" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Memory Mgmt</text>

  <rect x="1260" y="590" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1400" y="632" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Argument Binding</text>

  <!-- Framework Components - Row 2 -->
  <rect x="300" y="680" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="440" y="722" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Execution &amp; Timing</text>

  <rect x="620" y="680" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="760" y="722" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Verification</text>

  <rect x="940" y="680" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1080" y="722" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Binary Caching</text>

  <rect x="1260" y="680" width="280" height="70" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1400" y="722" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Result Reporting</text>

  <!-- Main executable -->
  <rect x="660" y="770" width="600" height="60" rx="12" fill="#ffcc80" stroke="#666666" stroke-width="3"/>
  <text x="960" y="810" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#ffffff">opencl_host &lt;algorithm&gt; &lt;variant&gt;</text>

  <!-- Arrow down -->
  <line x1="960" y1="850" x2="960" y2="910" stroke="#666666" stroke-width="6" marker-end="url(#arrow)"/>

  <!-- ============ OUTPUT (Bottom) ============ -->
  <rect x="660" y="930" width="600" height="110" rx="16" fill="#ffbb62" stroke="#666666" stroke-width="4"/>
  <text x="960" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#666666">Results</text>
  <text x="960" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">Performance metrics | Verification status | Output data</text>

  <!-- ============ Benefits (Right Side) ============ -->
  <rect x="1700" y="140" width="200" height="280" rx="12" fill="#fff8f0" stroke="#ffbb62" stroke-width="2"/>
  <text x="1800" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Benefits</text>

  <text x="1720" y="210" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Zero host code</text>
  <text x="1720" y="245" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Instant comparison</text>
  <text x="1720" y="280" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Platform switching</text>
  <text x="1720" y="315" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Auto-verification</text>
  <text x="1720" y="350" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Binary caching</text>
  <text x="1720" y="385" font-family="Arial, sans-serif" font-size="16" fill="#666666">* Easy variants</text>

  <!-- ============ Left Side Info ============ -->
  <rect x="20" y="510" width="200" height="340" rx="12" fill="#fff8f0" stroke="#ffbb62" stroke-width="2"/>
  <text x="120" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">Core Files</text>

  <text x="40" y="585" font-family="monospace" font-size="14" fill="#666666">src/core/</text>
  <text x="50" y="610" font-family="monospace" font-size="12" fill="#8b7355">algorithm_runner.c</text>
  <text x="50" y="630" font-family="monospace" font-size="12" fill="#8b7355">op_registry.c</text>

  <text x="40" y="665" font-family="monospace" font-size="14" fill="#666666">src/platform/</text>
  <text x="50" y="690" font-family="monospace" font-size="12" fill="#8b7355">opencl_utils.c</text>
  <text x="50" y="710" font-family="monospace" font-size="12" fill="#8b7355">cache_manager.c</text>
  <text x="50" y="730" font-family="monospace" font-size="12" fill="#8b7355">kernel_args.c</text>

  <text x="40" y="765" font-family="monospace" font-size="14" fill="#666666">src/utils/</text>
  <text x="50" y="790" font-family="monospace" font-size="12" fill="#8b7355">config.c</text>
  <text x="50" y="810" font-family="monospace" font-size="12" fill="#8b7355">verification.c</text>
</svg>
