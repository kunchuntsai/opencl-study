<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#666666">Framework Benefits</text>
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b7355">What the framework provides</text>

  <!-- Row 1: Benefits 1-3 -->
  <!-- Benefit 1: Zero Host Code -->
  <rect x="120" y="150" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="380" cy="230" r="50" fill="#ffbb62"/>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#666666">0</text>
  <text x="380" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Zero Host Code</text>
  <text x="380" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">JSON-driven configuration</text>
  <text x="380" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">No OpenCL boilerplate</text>

  <!-- Benefit 2: Instant Comparison -->
  <rect x="700" y="150" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="960" cy="230" r="50" fill="#ffbb62"/>
  <text x="960" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#666666">vs</text>
  <text x="960" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Instant Comparison</text>
  <text x="960" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Run multiple variants</text>
  <text x="960" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">v0, v1, v2... side by side</text>

  <!-- Benefit 3: Platform Switching -->
  <rect x="1280" y="150" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="1540" cy="230" r="50" fill="#ffbb62"/>
  <text x="1510" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">CL</text>
  <text x="1570" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">EX</text>
  <text x="1540" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Platform Switching</text>
  <text x="1540" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Standard GPU vs CL Extension</text>
  <text x="1540" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">One config, two platforms</text>

  <!-- Row 2: Benefits 4-6 -->
  <!-- Benefit 4: Auto-Verification -->
  <rect x="120" y="470" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="380" cy="550" r="50" fill="#ffbb62"/>
  <text x="380" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#fff">✓</text>
  <text x="380" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Auto-Verification</text>
  <text x="380" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">GPU output vs CPU reference</text>
  <text x="380" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Automatic pixel-by-pixel check</text>

  <!-- Benefit 5: Binary Caching -->
  <rect x="700" y="470" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="960" cy="550" r="50" fill="#ffbb62"/>
  <text x="960" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#fff">$</text>
  <text x="960" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Binary Caching</text>
  <text x="960" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Fast re-runs with cached kernels</text>
  <text x="960" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">~100ms → ~5ms startup</text>

  <!-- Benefit 6: Easy Extension -->
  <rect x="1280" y="470" width="520" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="1540" cy="550" r="50" fill="#ffbb62"/>
  <text x="1540" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#fff">+</text>
  <text x="1540" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Easy Extension</text>
  <text x="1540" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Add algorithms with scaffold script</text>
  <text x="1540" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Auto-registry generation</text>

  <!-- Bottom: How to Add -->
  <rect x="120" y="790" width="1680" height="260" rx="20" fill="#ffbb62"/>
  <text x="960" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff">How to Add New Algorithms</text>

  <rect x="160" y="870" width="380" height="150" rx="12" fill="#fff8f0"/>
  <text x="350" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">1. Scaffold</text>
  <text x="350" y="940" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">./scripts/create_new_algo.sh</text>
  <text x="350" y="970" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">&lt;name&gt;</text>
  <text x="350" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Creates c_ref + kernel + config</text>

  <rect x="570" y="870" width="380" height="150" rx="12" fill="#fff8f0"/>
  <text x="760" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">2. Implement</text>
  <text x="760" y="945" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Write your kernel code</text>
  <text x="760" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Write CPU reference</text>
  <text x="760" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Focus on algorithm, not boilerplate</text>

  <rect x="980" y="870" width="380" height="150" rx="12" fill="#fff8f0"/>
  <text x="1170" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">3. Build &amp; Run</text>
  <text x="1170" y="945" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">make</text>
  <text x="1170" y="975" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">./opencl_host &lt;algo&gt; 0</text>
  <text x="1170" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Auto-registered, ready to compare</text>

  <rect x="1390" y="870" width="380" height="150" rx="12" fill="#fff8f0"/>
  <text x="1580" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">4. Add Variants</text>
  <text x="1580" y="945" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Add v1, v2... to JSON</text>
  <text x="1580" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Each variant = different kernel</text>
  <text x="1580" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Compare optimizations instantly</text>
</svg>
