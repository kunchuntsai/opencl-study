<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffbb62"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#666666">Traditional OpenCL vs Framework Approach</text>

  <!-- ============ LEFT SIDE: Without Framework ============ -->
  <rect x="60" y="100" width="860" height="920" rx="20" fill="#fff0f0" stroke="#e57373" stroke-width="3"/>

  <!-- Header -->
  <rect x="60" y="100" width="860" height="70" rx="20" fill="#e57373"/>
  <rect x="60" y="140" width="860" height="30" fill="#e57373"/>
  <text x="490" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">Without Framework</text>

  <!-- Pain Point 1: Host Code -->
  <rect x="100" y="195" width="780" height="110" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="232" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">500+ Lines of Host Code Per Algorithm</text>
  <text x="130" y="265" font-family="monospace" font-size="14" fill="#888">clGetPlatformIDs(), clGetDeviceIDs(), clCreateContext(),</text>
  <text x="130" y="285" font-family="monospace" font-size="14" fill="#888">clCreateCommandQueue(), clCreateProgramWithSource()...</text>

  <!-- Pain Point 2: Context Management -->
  <rect x="100" y="320" width="780" height="90" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="357" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Manual Context/Queue/Buffer Management</text>
  <text x="130" y="390" font-family="monospace" font-size="14" fill="#888">clCreateBuffer(), clEnqueueWriteBuffer(), clReleaseMemObject()...</text>

  <!-- Pain Point 3: Kernel Compilation -->
  <rect x="100" y="425" width="780" height="90" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="462" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Kernel Compilation &amp; Error Handling</text>
  <text x="130" y="495" font-family="monospace" font-size="14" fill="#888">clBuildProgram(), clGetProgramBuildInfo(), parse errors...</text>

  <!-- Pain Point 4: Argument Setup -->
  <rect x="100" y="530" width="780" height="90" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="567" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Argument &amp; Work Size Setup</text>
  <text x="130" y="600" font-family="monospace" font-size="14" fill="#888">clSetKernelArg() x N, calculate global/local work sizes...</text>

  <!-- Pain Point 5: Verification -->
  <rect x="100" y="635" width="780" height="90" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="672" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Manual Result Verification</text>
  <text x="130" y="705" font-family="monospace" font-size="14" fill="#888">Write CPU reference, compare pixel-by-pixel, tolerance check...</text>

  <!-- Pain Point 6: Repeat -->
  <rect x="100" y="740" width="780" height="90" rx="12" fill="#fff" stroke="#e57373" stroke-width="2"/>
  <text x="130" y="777" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Repeat for Every Kernel Variant!</text>
  <text x="130" y="810" font-family="monospace" font-size="14" fill="#888">v0, v1, v2... each needs separate host code modifications</text>

  <!-- Summary -->
  <rect x="100" y="860" width="780" height="140" rx="16" fill="#e57373" stroke="#e57373" stroke-width="2"/>
  <text x="490" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff">Result: Hours of Boilerplate</text>
  <text x="490" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff">Per algorithm, per variant, per platform</text>
  <text x="490" y="980" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff">Focus on plumbing, not optimization</text>

  <!-- ============ RIGHT SIDE: With Framework ============ -->
  <rect x="1000" y="100" width="860" height="920" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>

  <!-- Header -->
  <rect x="1000" y="100" width="860" height="70" rx="20" fill="#ffbb62"/>
  <rect x="1000" y="140" width="860" height="30" fill="#ffbb62"/>
  <text x="1430" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">With Framework</text>

  <!-- Simple File 1: kernel.cl -->
  <rect x="1040" y="195" width="780" height="160" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="1430" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">1. kernel.cl</text>
  <text x="1430" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Your GPU Kernel (the part that matters!)</text>
  <rect x="1080" y="290" width="700" height="50" rx="8" fill="#f5f5f5"/>
  <text x="1100" y="322" font-family="monospace" font-size="16" fill="#666666">__kernel void process(__global uchar* in, __global uchar* out) { ... }</text>

  <!-- Simple File 2: config.json -->
  <rect x="1040" y="375" width="780" height="180" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="1430" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">2. config.json</text>
  <text x="1430" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">Declarative configuration (no code!)</text>
  <rect x="1080" y="470" width="700" height="70" rx="8" fill="#f5f5f5"/>
  <text x="1100" y="497" font-family="monospace" font-size="14" fill="#666666">{ "kernels": { "v0": { "kernel_file": "...", "work_size": [...] } } }</text>
  <text x="1100" y="522" font-family="monospace" font-size="14" fill="#666666">  Add variants: just add "v1", "v2"... sections</text>

  <!-- Simple File 3: c_ref.c -->
  <rect x="1040" y="575" width="780" height="160" rx="16" fill="#fff" stroke="#ffbb62" stroke-width="3"/>
  <text x="1430" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">3. c_ref.c</text>
  <text x="1430" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">CPU reference for verification</text>
  <rect x="1080" y="670" width="700" height="50" rx="8" fill="#f5f5f5"/>
  <text x="1100" y="702" font-family="monospace" font-size="16" fill="#666666">void ProcessRef(const OpParams* params) { /* C reference */ }</text>

  <!-- Command -->
  <rect x="1040" y="760" width="780" height="80" rx="16" fill="#ffbb62"/>
  <text x="1430" y="810" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#fff">./opencl_host &lt;algorithm&gt; &lt;variant&gt;</text>

  <!-- Summary -->
  <rect x="1040" y="860" width="780" height="140" rx="16" fill="#ffbb62" stroke="#ffbb62" stroke-width="2"/>
  <text x="1430" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">Result: Focus on Optimization</text>
  <text x="1430" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666666">3 files per algorithm, unlimited variants</text>
  <text x="1430" y="980" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666666">Zero host code, instant comparison</text>

  <!-- VS Arrow -->
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#666666">vs</text>
</svg>
