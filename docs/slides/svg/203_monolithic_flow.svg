<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#ffbb62"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#666666">Standard OpenCL Host Call Flow</text>

  <!-- Subtitle -->
  <text x="960" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b7355">The 6 essential steps every OpenCL application follows</text>

  <!-- ============ Step 1: OpenCL Init ============ -->
  <rect x="100" y="180" width="520" height="240" rx="16" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <text x="360" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">1. OpenCL Initialization</text>

  <rect x="140" y="255" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="360" y="287" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clGetPlatformIDs()</text>

  <rect x="140" y="310" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="360" y="342" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clGetDeviceIDs()</text>

  <rect x="140" y="365" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="360" y="397" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clCreateContext()</text>

  <!-- Arrow 1->2 -->
  <line x1="620" y1="300" x2="700" y2="300" stroke="#666666" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- ============ Step 2: Build Program ============ -->
  <rect x="720" y="180" width="480" height="240" rx="16" fill="#ffbb62" stroke="#666666" stroke-width="4"/>

  <text x="960" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">2. Build Program</text>

  <rect x="760" y="255" width="400" height="45" rx="8" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="960" y="287" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clCreateProgramWithSource()</text>

  <rect x="760" y="310" width="400" height="45" rx="8" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="960" y="342" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clBuildProgram()</text>

  <rect x="760" y="365" width="400" height="45" rx="8" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="960" y="397" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clCreateKernel()</text>

  <!-- Arrow 2->3 -->
  <line x1="1200" y1="300" x2="1280" y2="300" stroke="#666666" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- ============ Step 3: Create Buffers ============ -->
  <rect x="1300" y="180" width="520" height="240" rx="16" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <text x="1560" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">3. Create Buffers</text>

  <rect x="1340" y="255" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1560" y="287" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clCreateBuffer(INPUT)</text>

  <rect x="1340" y="310" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1560" y="342" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clCreateBuffer(OUTPUT)</text>

  <rect x="1340" y="365" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1560" y="397" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clEnqueueWriteBuffer()</text>

  <!-- Arrow 3->4 (down) -->
  <line x1="1560" y1="420" x2="1560" y2="500" stroke="#666666" stroke-width="4"/>
  <line x1="1560" y1="500" x2="1560" y2="540" stroke="#666666" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- ============ Step 4: Set Kernel Args ============ -->
  <rect x="1300" y="560" width="520" height="200" rx="16" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <text x="1560" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">4. Set Kernel Arguments</text>

  <rect x="1340" y="640" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1560" y="672" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clSetKernelArg(0, input)</text>

  <rect x="1340" y="695" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1560" y="727" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clSetKernelArg(1, output)</text>

  <!-- Arrow 4->5 -->
  <line x1="1300" y1="660" x2="1220" y2="660" stroke="#666666" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- ============ Step 5: Enqueue NDRange ============ -->
  <rect x="720" y="560" width="480" height="200" rx="16" fill="#ffbb62" stroke="#666666" stroke-width="4"/>

  <text x="960" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">5. Execute Kernel</text>

  <rect x="760" y="640" width="400" height="45" rx="8" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="960" y="672" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clEnqueueNDRangeKernel()</text>

  <rect x="760" y="695" width="400" height="45" rx="8" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="960" y="727" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clEnqueueReadBuffer()</text>

  <!-- Arrow 5->6 -->
  <line x1="720" y1="660" x2="640" y2="660" stroke="#666666" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- ============ Step 6: Finalize & Release ============ -->
  <rect x="100" y="560" width="520" height="200" rx="16" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <text x="360" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">6. Finalize &amp; Release</text>

  <rect x="140" y="640" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="360" y="672" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clFinish()</text>

  <rect x="140" y="695" width="440" height="45" rx="8" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="360" y="727" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">clRelease*()</text>

  <!-- ============ Flow Summary (Bottom) ============ -->
  <rect x="100" y="820" width="1720" height="200" rx="16" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>

  <text x="960" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">OpenCL Host Flow Summary</text>

  <!-- Flow boxes -->
  <rect x="150" y="900" width="180" height="60" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="240" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Init</text>

  <line x1="330" y1="930" x2="380" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="400" y="900" width="180" height="60" rx="10" fill="#ffbb62" stroke="#666666" stroke-width="2"/>
  <text x="490" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Build</text>

  <line x1="580" y1="930" x2="630" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="650" y="900" width="180" height="60" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="740" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Buffers</text>

  <line x1="830" y1="930" x2="880" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="900" y="900" width="180" height="60" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="990" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Args</text>

  <line x1="1080" y1="930" x2="1130" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="1150" y="900" width="180" height="60" rx="10" fill="#ffbb62" stroke="#666666" stroke-width="2"/>
  <text x="1240" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Execute</text>

  <line x1="1330" y1="930" x2="1380" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="1400" y="900" width="180" height="60" rx="10" fill="#fff" stroke="#ffbb62" stroke-width="2"/>
  <text x="1490" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Release</text>

  <line x1="1580" y1="930" x2="1630" y2="930" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="1650" y="900" width="120" height="60" rx="10" fill="#ffbb62" stroke="#666666" stroke-width="3"/>
  <text x="1710" y="938" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666">Done</text>

  <!-- Time annotation -->
  <text x="960" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#8b7355">Typical execution: Init ~5ms | Build ~100ms | Buffers+Args ~5ms | Execute ~5ms | Release ~1ms</text>
</svg>
