<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffbb62"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#666666">Part I Recap</text>
  <text x="960" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b7355">What we learned in the first presentation</text>

  <!-- 4 Key Topics in 2x2 grid -->
  <!-- Topic 1: Framework Benefits -->
  <rect x="120" y="140" width="820" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="200" cy="220" r="50" fill="#ffbb62"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">1</text>
  <text x="540" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">Framework Benefits</text>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="20" fill="#666666">* Zero host code required</text>
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="20" fill="#666666">* JSON-driven configuration</text>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="20" fill="#666666">* Automatic verification</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="20" fill="#666666">* Binary caching</text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="20" fill="#666666">* Easy extensibility</text>

  <!-- Topic 2: User Journey -->
  <rect x="980" y="140" width="820" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="1060" cy="220" r="50" fill="#ffbb62"/>
  <text x="1060" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">2</text>
  <text x="1400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">User Journey</text>

  <rect x="1100" y="240" width="160" height="60" rx="10" fill="#ffbb62"/>
  <text x="1180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">BUILD</text>
  <line x1="1260" y1="270" x2="1320" y2="270" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="1330" y="240" width="160" height="60" rx="10" fill="#ffbb62"/>
  <text x="1410" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666666">RUN</text>
  <line x1="1490" y1="270" x2="1550" y2="270" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="1560" y="240" width="160" height="60" rx="10" fill="#ffbb62"/>
  <text x="1640" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">LEARN</text>

  <text x="1180" y="340" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">make</text>
  <text x="1410" y="340" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">./opencl_host</text>
  <text x="1640" y="340" text-anchor="middle" font-family="monospace" font-size="14" fill="#8b7355">analyze</text>

  <text x="1140" y="390" font-family="Arial, sans-serif" font-size="18" fill="#666666">Simple 3-step workflow</text>

  <!-- Topic 3: Platform Options -->
  <rect x="120" y="460" width="820" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="200" cy="540" r="50" fill="#ffbb62"/>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">3</text>
  <text x="540" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">Platform Options</text>

  <rect x="280" y="560" width="280" height="80" rx="12" fill="#fff8f0" stroke="#cc9966" stroke-width="2"/>
  <text x="420" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#cc8800">Standard CL</text>
  <text x="420" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Any GPU</text>

  <text x="595" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666666">vs</text>

  <rect x="620" y="560" width="280" height="80" rx="12" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="760" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff9800">CL Extension</text>
  <text x="760" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Max Performance</text>

  <text x="540" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">Switch with one JSON config change</text>

  <!-- Topic 4: JSON Configuration -->
  <rect x="980" y="460" width="820" height="280" rx="20" fill="#fff8f0" stroke="#ffbb62" stroke-width="3"/>
  <circle cx="1060" cy="540" r="50" fill="#ffbb62"/>
  <text x="1060" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">4</text>
  <text x="1400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#666666">JSON Configuration</text>

  <rect x="1100" y="560" width="680" height="150" rx="12" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  <text x="1120" y="595" font-family="monospace" font-size="16" fill="#666666">{</text>
  <text x="1140" y="625" font-family="monospace" font-size="16" fill="#666666">"kernels": { "v0": {...}, "v1": {...} },</text>
  <text x="1140" y="655" font-family="monospace" font-size="16" fill="#666666">"input": {...}, "output": {...},</text>
  <text x="1140" y="685" font-family="monospace" font-size="16" fill="#666666">"verification": { "tolerance": 0 }</text>
  <text x="1120" y="700" font-family="monospace" font-size="16" fill="#666666">}</text>

  <!-- Today's Focus -->
  <rect x="120" y="780" width="1680" height="260" rx="24" fill="#ffbb62"/>
  <text x="960" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff">Today's Focus: Two-Phase Architecture</text>

  <rect x="200" y="880" width="700" height="130" rx="16" fill="#fff8f0"/>
  <text x="550" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666666">Phase 1: Compilation</text>
  <text x="550" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">kernel.cl + config.json → kernel.bin</text>
  <text x="550" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Run once on Linux</text>

  <line x1="900" y1="945" x2="1020" y2="945" stroke="#ffbb62" stroke-width="6" marker-end="url(#arrow)"/>

  <rect x="1020" y="880" width="700" height="130" rx="16" fill="#fff8f0"/>
  <text x="1370" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666666">Phase 2: Execution</text>
  <text x="1370" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b7355">kernel.bin + config.json → result.bin</text>
  <text x="1370" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Run many times on Linux/Android</text>
</svg>
