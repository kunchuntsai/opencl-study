<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#ffbb62"/>
    </marker>
    <marker id="arrow-white" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#fff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#666666">How to Use the Framework</text>
  <text x="960" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b7355">Three simple steps: Build → Run → Learn</text>

  <!-- ============ STEP 1: BUILD ============ -->
  <rect x="120" y="150" width="500" height="400" rx="24" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <!-- Step number circle -->
  <circle cx="220" cy="200" r="40" fill="#ffbb62"/>
  <text x="220" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">1</text>

  <text x="380" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">BUILD</text>

  <!-- Command box -->
  <rect x="160" y="260" width="420" height="60" rx="12" fill="#ffbb62"/>
  <text x="370" y="300" text-anchor="middle" font-family="monospace" font-size="28" fill="#fff">make</text>

  <!-- Output -->
  <text x="370" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Output</text>
  <rect x="160" y="390" width="420" height="60" rx="12" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  <text x="370" y="430" text-anchor="middle" font-family="monospace" font-size="20" fill="#666666">build/opencl_host</text>

  <text x="370" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b7355">One-time build, produces single executable</text>

  <!-- Arrow to Step 2 -->
  <line x1="620" y1="350" x2="700" y2="350" stroke="#666666" stroke-width="6" marker-end="url(#arrow)"/>

  <!-- ============ STEP 2: RUN ============ -->
  <rect x="710" y="150" width="500" height="400" rx="24" fill="#ffbb62"/>

  <!-- Step number circle -->
  <circle cx="810" cy="200" r="40" fill="#fff"/>
  <text x="810" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffbb62">2</text>

  <text x="970" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">RUN</text>

  <!-- Command box -->
  <rect x="750" y="260" width="420" height="60" rx="12" fill="#ffbb62"/>
  <text x="960" y="300" text-anchor="middle" font-family="monospace" font-size="20" fill="#fff">./opencl_host &lt;algo&gt; &lt;variant&gt;</text>

  <!-- Examples -->
  <text x="960" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Examples</text>
  <rect x="750" y="385" width="420" height="120" rx="12" fill="#fff" stroke="#666666" stroke-width="2"/>
  <text x="770" y="420" font-family="monospace" font-size="16" fill="#666666">./opencl_host dilate3x3 0</text>
  <text x="770" y="450" font-family="monospace" font-size="16" fill="#666666">./opencl_host gaussian5x5 1</text>
  <text x="770" y="480" font-family="monospace" font-size="16" fill="#666666">./opencl_host relu 2</text>

  <text x="960" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Executes kernel + verifies result</text>

  <!-- Arrow to Step 3 -->
  <line x1="1210" y1="350" x2="1290" y2="350" stroke="#666666" stroke-width="6" marker-end="url(#arrow)"/>

  <!-- ============ STEP 3: LEARN ============ -->
  <rect x="1300" y="150" width="500" height="400" rx="24" fill="#fff8f0" stroke="#ffbb62" stroke-width="4"/>

  <!-- Step number circle -->
  <circle cx="1400" cy="200" r="40" fill="#ffbb62"/>
  <text x="1400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">3</text>

  <text x="1560" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#666666">LEARN</text>

  <!-- Output analysis -->
  <text x="1550" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#666666">Analyze Output</text>

  <rect x="1340" y="300" width="420" height="200" rx="12" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  <text x="1360" y="335" font-family="monospace" font-size="14" fill="#666666">GPU Time: 2.34 ms</text>
  <text x="1360" y="365" font-family="monospace" font-size="14" fill="#666666">Memory Bandwidth: 12.5 GB/s</text>
  <text x="1360" y="395" font-family="monospace" font-size="14" fill="#ffbb62">Verification: PASS</text>
  <text x="1360" y="425" font-family="monospace" font-size="14" fill="#666666">Errors: 0 / 2088960</text>
  <text x="1360" y="455" font-family="monospace" font-size="14" fill="#666666">Max diff: 0</text>
  <text x="1360" y="485" font-family="monospace" font-size="14" fill="#666666">Binary cached: Yes</text>

  <text x="1550" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b7355">Compare variants to understand optimizations</text>

  <!-- ============ BOTTOM: Available Algorithms ============ -->
  <rect x="120" y="600" width="1680" height="440" rx="24" fill="#ffbb62"/>

  <text x="960" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">Available Algorithms with Optimization Variants</text>

  <!-- Algorithm 1: dilate3x3 -->
  <rect x="180" y="700" width="480" height="300" rx="16" fill="#fff8f0"/>
  <text x="420" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">dilate3x3</text>
  <text x="420" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b7355">Morphological dilation (3x3 kernel)</text>
  <rect x="220" y="800" width="400" height="180" rx="8" fill="#fff"/>
  <text x="240" y="835" font-family="monospace" font-size="14" fill="#666666">v0: baseline standard CL</text>
  <text x="240" y="865" font-family="monospace" font-size="14" fill="#666666">v1: CL extension optimized</text>
  <text x="240" y="895" font-family="monospace" font-size="14" fill="#666666">v2: local memory tiling</text>
  <text x="240" y="935" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Run: ./opencl_host dilate3x3 0</text>
  <text x="240" y="960" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">      ./opencl_host dilate3x3 1</text>

  <!-- Algorithm 2: gaussian5x5 -->
  <rect x="720" y="700" width="480" height="300" rx="16" fill="#fff8f0"/>
  <text x="960" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">gaussian5x5</text>
  <text x="960" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b7355">Gaussian blur (5x5 kernel)</text>
  <rect x="760" y="800" width="400" height="180" rx="8" fill="#fff"/>
  <text x="780" y="835" font-family="monospace" font-size="14" fill="#666666">v1f: standard CL (float)</text>
  <text x="780" y="865" font-family="monospace" font-size="14" fill="#666666">v1: CL extension + temp buffer</text>
  <text x="780" y="895" font-family="monospace" font-size="14" fill="#666666">v2: separable horizontal pass</text>
  <text x="780" y="935" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Run: ./opencl_host gaussian5x5 1f</text>
  <text x="780" y="960" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">      ./opencl_host gaussian5x5 1</text>

  <!-- Algorithm 3: relu -->
  <rect x="1260" y="700" width="480" height="300" rx="16" fill="#fff8f0"/>
  <text x="1500" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#666666">relu</text>
  <text x="1500" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b7355">ReLU activation function</text>
  <rect x="1300" y="800" width="400" height="180" rx="8" fill="#fff"/>
  <text x="1320" y="835" font-family="monospace" font-size="14" fill="#666666">v0: standard CL with struct</text>
  <text x="1320" y="865" font-family="monospace" font-size="14" fill="#666666">v1: CL extension optimized</text>
  <text x="1320" y="895" font-family="monospace" font-size="14" fill="#666666">v2: vectorized (uchar4)</text>
  <text x="1320" y="935" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">Run: ./opencl_host relu 0</text>
  <text x="1320" y="960" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">      ./opencl_host relu 1</text>
</svg>
