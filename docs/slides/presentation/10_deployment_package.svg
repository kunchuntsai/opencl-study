<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 480">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA9D1B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="480" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="480" y="35" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Cross-Platform Deployment</text>

  <!-- Left: Development (Linux) -->
  <rect x="30" y="55" width="260" height="380" rx="10" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="2"/>
  <rect x="30" y="55" width="260" height="35" rx="10" fill="#FA9D1B"/>
  <rect x="30" y="80" width="260" height="10" fill="#FA9D1B"/>
  <text x="160" y="80" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Development (Linux)</text>

  <text x="50" y="115" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Source Files:</text>
  <rect x="50" y="125" width="220" height="24" rx="4" fill="#FFF" stroke="#FA9D1B" stroke-width="1"/>
  <text x="160" y="142" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#333">kernel.cl</text>
  <rect x="50" y="153" width="220" height="24" rx="4" fill="#FFF" stroke="#FA9D1B" stroke-width="1"/>
  <text x="160" y="170" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#333">config.json</text>
  <rect x="50" y="181" width="220" height="24" rx="4" fill="#FFF" stroke="#FA9D1B" stroke-width="1"/>
  <text x="160" y="198" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#333">c_ref.c</text>

  <!-- Compile arrow -->
  <line x1="160" y1="215" x2="160" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="190" y="232" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">compile</text>

  <text x="50" y="265" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Generated Artifacts:</text>
  <rect x="50" y="275" width="220" height="26" rx="4" fill="#FA9D1B" stroke="#333" stroke-width="1"/>
  <text x="160" y="293" text-anchor="middle" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#FFF">kernel.bin</text>
  <rect x="50" y="305" width="220" height="26" rx="4" fill="#FA9D1B" stroke="#333" stroke-width="1"/>
  <text x="160" y="323" text-anchor="middle" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#FFF">opencl_host (linux)</text>
  <rect x="50" y="335" width="220" height="26" rx="4" fill="#FA9D1B" stroke="#333" stroke-width="1"/>
  <text x="160" y="353" text-anchor="middle" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#FFF">opencl_host (android)</text>

  <rect x="50" y="375" width="220" height="40" rx="4" fill="#FFF" stroke="#FA9D1B" stroke-width="1"/>
  <text x="160" y="395" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">+ input.bin, config.json</text>
  <text x="160" y="410" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">(copied to target)</text>

  <!-- NOT shipped note -->
  <rect x="30" y="445" width="260" height="22" rx="4" fill="#FFF" stroke="#999" stroke-width="1" stroke-dasharray="4"/>
  <text x="160" y="460" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#999">NOT shipped: kernel.cl, c_ref.c, headers</text>

  <!-- Middle: Deploy Package -->
  <rect x="370" y="180" width="180" height="100" rx="8" fill="#FFF" stroke="#FA9D1B" stroke-width="2"/>
  <text x="460" y="205" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Deploy Package</text>
  <text x="460" y="225" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#666">opencl_host</text>
  <text x="460" y="242" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#666">kernel.bin + config.json</text>
  <text x="460" y="259" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#666">input.bin</text>

  <!-- Arrow: Development to Deploy Package -->
  <line x1="290" y1="230" x2="365" y2="230" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow: Deploy Package to Linux Target -->
  <line x1="550" y1="210" x2="620" y2="150" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow: Deploy Package to Android Target -->
  <line x1="550" y1="250" x2="620" y2="330" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Right Top: Linux Target -->
  <rect x="630" y="55" width="300" height="160" rx="10" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="2"/>
  <rect x="630" y="55" width="300" height="35" rx="10" fill="#FA9D1B"/>
  <rect x="630" y="80" width="300" height="10" fill="#FA9D1B"/>
  <text x="780" y="80" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Linux Target (Simulator)</text>

  <text x="650" y="115" font-family="Consolas, monospace" font-size="10" fill="#333">$ ./opencl_host resize 1</text>
  
  <text x="650" y="145" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ Same executable from dev</text>
  <text x="650" y="163" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ Uses cached kernel.bin</text>
  <text x="650" y="181" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ ~5ms startup (no compile)</text>

  <!-- Right Bottom: Android Target -->
  <rect x="630" y="250" width="300" height="195" rx="10" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="2"/>
  <rect x="630" y="250" width="300" height="35" rx="10" fill="#FA9D1B"/>
  <rect x="630" y="275" width="300" height="10" fill="#FA9D1B"/>
  <text x="780" y="275" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Android Target (Player)</text>

  <text x="650" y="310" font-family="Consolas, monospace" font-size="9" fill="#333">$ adb push opencl_host kernel.bin \</text>
  <text x="665" y="325" font-family="Consolas, monospace" font-size="9" fill="#333">config.json /data/local/tmp/</text>
  <text x="650" y="350" font-family="Consolas, monospace" font-size="9" fill="#333">$ adb shell /data/local/tmp/</text>
  <text x="665" y="365" font-family="Consolas, monospace" font-size="9" fill="#333">opencl_host resize 1</text>
  
  <text x="650" y="395" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ ARM-compiled executable</text>
  <text x="650" y="413" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ Same kernel.bin works</text>
  <text x="650" y="431" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">✓ No source code on device</text>
</svg>
