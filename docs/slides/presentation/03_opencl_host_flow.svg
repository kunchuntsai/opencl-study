<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA9D1B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="480" y="35" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Standard OpenCL Host Flow (6 Steps)</text>

  <!-- Input Box -->
  <rect x="30" y="70" width="100" height="145" rx="8" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="2"/>
  <text x="80" y="100" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">INPUTS</text>
  <text x="80" y="125" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">kernel.cl</text>
  <text x="80" y="145" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">config.json</text>
  <text x="80" y="165" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#666">input.bin</text>
  
  <!-- Arrow to flow -->
  <line x1="130" y1="135" x2="155" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Main Flow Container -->
  <rect x="160" y="60" width="680" height="160" rx="10" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="2"/>
  <text x="500" y="82" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" fill="#666">Framework handles all steps automatically</text>

  <!-- Step 1 -->
  <rect x="175" y="95" width="95" height="55" rx="6" fill="#FFF" stroke="#FA9D1B" stroke-width="1.5"/>
  <circle cx="190" cy="110" r="10" fill="#FA9D1B"/>
  <text x="190" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">1</text>
  <text x="222" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">OpenCL</text>
  <text x="222" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Init</text>
  <text x="222" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="6" fill="#999">clCreateContext</text>

  <line x1="270" y1="122" x2="285" y2="122" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2 - Highlighted -->
  <rect x="290" y="95" width="95" height="55" rx="6" fill="#FA9D1B" stroke="#333" stroke-width="2"/>
  <circle cx="305" cy="110" r="10" fill="#FFF"/>
  <text x="305" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FA9D1B">2</text>
  <text x="337" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">Build</text>
  <text x="337" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">Program</text>
  <text x="337" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="6" fill="#FFF">clBuildProgram</text>

  <line x1="385" y1="122" x2="400" y2="122" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <rect x="405" y="95" width="95" height="55" rx="6" fill="#FFF" stroke="#FA9D1B" stroke-width="1.5"/>
  <circle cx="420" cy="110" r="10" fill="#FA9D1B"/>
  <text x="420" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">3</text>
  <text x="452" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Create</text>
  <text x="452" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Buffers</text>
  <text x="452" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="6" fill="#999">clCreateBuffer</text>

  <line x1="500" y1="122" x2="515" y2="122" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4 -->
  <rect x="520" y="95" width="95" height="55" rx="6" fill="#FFF" stroke="#FA9D1B" stroke-width="1.5"/>
  <circle cx="535" cy="110" r="10" fill="#FA9D1B"/>
  <text x="535" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">4</text>
  <text x="567" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Set Kernel</text>
  <text x="567" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Args</text>
  <text x="567" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="6" fill="#999">clSetKernelArg</text>

  <line x1="615" y1="122" x2="630" y2="122" stroke="#FA9D1B" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5 -->
  <rect x="635" y="95" width="95" height="55" rx="6" fill="#FA9D1B" stroke="#333" stroke-width="2"/>
  <circle cx="650" cy="110" r="10" fill="#FFF"/>
  <text x="650" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FA9D1B">5</text>
  <text x="682" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">Execute</text>
  <text x="682" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">Kernel</text>
  <text x="682" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="6" fill="#FFF">clEnqueueND</text>

  <line x1="730" y1="122" x2="745" y2="122" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6 -->
  <rect x="750" y="95" width="85" height="55" rx="6" fill="#FFF" stroke="#FA9D1B" stroke-width="1.5"/>
  <circle cx="765" cy="110" r="10" fill="#FA9D1B"/>
  <text x="765" y="114" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">6</text>
  <text x="792" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Finalize</text>
  <text x="792" y="127" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">&amp; Release</text>
  <text x="792" y="143" text-anchor="middle" font-family="Consolas, monospace" font-size="5" fill="#999">clReleaseContext</text>

  <!-- Timing summary in upper block -->
  <rect x="175" y="160" width="655" height="25" rx="5" fill="#FFF" stroke="#FA9D1B" stroke-width="1"/>
  <text x="502" y="177" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#333">Total: ~105ms per run (first run) | ~5ms (cached)</text>

  <!-- Output Box -->
  <rect x="855" y="70" width="80" height="145" rx="8" fill="#FA9D1B" stroke="#333" stroke-width="2"/>
  <text x="895" y="115" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">OUTPUT</text>
  <text x="895" y="140" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#FFF">result.bin</text>
  <text x="895" y="160" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="10" fill="#FFF">metrics</text>

  <!-- Arrow to output -->
  <line x1="830" y1="122" x2="850" y2="122" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Key Components Table -->
  <rect x="30" y="235" width="900" height="210" rx="10" fill="#FFF" stroke="#FA9D1B" stroke-width="2"/>
  <text x="480" y="260" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Framework Components</text>

  <!-- Row 1 -->
  <rect x="50" y="275" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="150" y="300" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">algorithm_runner.c</text>
  <text x="150" y="315" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">Main orchestrator</text>

  <rect x="270" y="275" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="370" y="300" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">opencl_utils.c</text>
  <text x="370" y="315" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">OpenCL abstraction</text>

  <rect x="490" y="275" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="590" y="300" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">kernel_args.c</text>
  <text x="590" y="315" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">Argument parsing</text>

  <rect x="710" y="275" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="810" y="300" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">cache_manager.c</text>
  <text x="810" y="315" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">Binary caching</text>

  <!-- Row 2 -->
  <rect x="50" y="340" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="150" y="365" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">config.c</text>
  <text x="150" y="380" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">JSON config parser</text>

  <rect x="270" y="340" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="370" y="365" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">verification.c</text>
  <text x="370" y="380" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">Result verification</text>

  <rect x="490" y="340" width="200" height="50" rx="6" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1"/>
  <text x="590" y="365" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">op_registry.c</text>
  <text x="590" y="380" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="9" fill="#666">Algorithm registry</text>

  <!-- Note -->
  <text x="480" y="425" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">All components work together seamlessly - you just run: ./run.sh &lt;algo&gt; &lt;variant&gt;</text>
</svg>
