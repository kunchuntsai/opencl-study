<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA9D1B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="480" y="40" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">User Journey: Build → Run → Learn</text>

  <!-- Step 1: Build -->
  <rect x="50" y="80" width="270" height="200" rx="12" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="3"/>
  <circle cx="100" cy="120" r="25" fill="#FA9D1B"/>
  <text x="100" y="128" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">1</text>
  <text x="200" y="125" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">BUILD</text>
  
  <rect x="70" y="150" width="230" height="40" rx="6" fill="#333" stroke="#333" stroke-width="1"/>
  <text x="185" y="175" text-anchor="middle" font-family="Consolas, monospace" font-size="14" fill="#FA9D1B">$ ./build.sh</text>
  
  <text x="185" y="215" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Compiles framework once</text>
  <text x="185" y="235" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Output: executable</text>

  <!-- Arrow 1→2 -->
  <line x1="320" y1="180" x2="350" y2="180" stroke="#FA9D1B" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2: Run -->
  <rect x="345" y="80" width="270" height="200" rx="12" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="3"/>
  <circle cx="395" cy="120" r="25" fill="#FA9D1B"/>
  <text x="395" y="128" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">2</text>
  <text x="495" y="125" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">RUN</text>
  
  <rect x="365" y="150" width="230" height="40" rx="6" fill="#333" stroke="#333" stroke-width="1"/>
  <text x="480" y="175" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#FA9D1B">$ ./run.sh resize 1</text>
  
  <text x="480" y="215" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Runs algorithm variant</text>
  <text x="480" y="235" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Auto-verifies against C ref</text>

  <!-- Arrow 2→3 -->
  <line x1="615" y1="180" x2="645" y2="180" stroke="#FA9D1B" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3: Learn -->
  <rect x="640" y="80" width="270" height="200" rx="12" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="3"/>
  <circle cx="690" cy="120" r="25" fill="#FA9D1B"/>
  <text x="690" y="128" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">3</text>
  <text x="790" y="125" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">LEARN</text>
  
  <text x="775" y="165" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Analyze profiler output</text>
  <text x="775" y="185" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Compare v0 vs v1 vs v2</text>
  <text x="775" y="205" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" fill="#666">Understand optimizations</text>
  <text x="775" y="235" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">→ Apply to your kernels</text>

  <!-- Algorithms Section -->
  <rect x="50" y="310" width="860" height="200" rx="12" fill="#FFF" stroke="#FA9D1B" stroke-width="2"/>
  <text x="480" y="340" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Available Algorithms (Each with Multiple Variants)</text>

  <!-- Algorithm Cards -->
  <rect x="80" y="360" width="250" height="130" rx="8" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1.5"/>
  <text x="205" y="390" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Resize</text>
  <text x="205" y="415" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" fill="#666">Image scale</text>
  <text x="205" y="445" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v0: baseline</text>
  <text x="205" y="463" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v1: local mem, v2: vectorized</text>

  <rect x="355" y="360" width="250" height="130" rx="8" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1.5"/>
  <text x="480" y="390" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">SepFilter2D</text>
  <text x="480" y="415" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" fill="#666">Blur</text>
  <text x="480" y="445" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v0: naive</text>
  <text x="480" y="463" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v1: separable, v2: tiled</text>

  <rect x="630" y="360" width="250" height="130" rx="8" fill="#FFF8F0" stroke="#FA9D1B" stroke-width="1.5"/>
  <text x="755" y="390" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">FullyConnected</text>
  <text x="755" y="415" text-anchor="middle" font-family="Calibri, Arial, sans-serif" font-size="11" fill="#666">Matrix multiply</text>
  <text x="755" y="445" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v0: naive</text>
  <text x="755" y="463" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#999">v1: tiled, v2: vectorized</text>
</svg>
