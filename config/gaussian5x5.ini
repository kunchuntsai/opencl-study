# Gaussian 5x5 Algorithm Configuration
# Gaussian blur filter with 5x5 kernel
# Note: op_id is auto-derived from filename (gaussian5x5.ini -> op_id = gaussian5x5)

[image]
input = test_data/input.bin
output = test_data/output.bin
src_width = 1920
src_height = 1080
dst_width = 1920
dst_height = 1080

kernel_x_file = test_data/gaussian5x5/kernel_x.bin
kernel_y_file = test_data/gaussian5x5/kernel_y.bin
cl_buffer_type = READ_ONLY, READ_ONLY, READ_ONLY
cl_buffer_size = 5, 5, 1920 * 1080 * 4

# Variant 0: Basic implementation
[kernel.v0]
kernel_file = src/gaussian/cl/gaussian0.cl
kernel_function = gaussian5x5
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16
