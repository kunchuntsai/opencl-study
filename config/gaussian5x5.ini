# Gaussian 5x5 Algorithm Configuration
# Gaussian blur filter with 5x5 kernel
# Note: op_id is auto-derived from filename (gaussian5x5.ini -> op_id = gaussian5x5)

[image]
input = test_data/gaussian5x5/input.bin
src_width = 1920
src_height = 1080
dst_width = 1920
dst_height = 1080

# Custom buffer 0: temporary global buffer for intermediate results (300 MB)
# This will be kernel arg 2 (after input=0, output=1)
[buffer.tmp_global]
type = READ_WRITE
size_bytes = 400000

[buffer.tmp_global2]
type = READ_WRITE
size_bytes = 512000

# Custom buffer 1: horizontal Gaussian weights (5 floats)
# This will be kernel arg 5
[buffer.kernel_x]
type = READ_ONLY
data_type = float
num_elements = 5
source_file = test_data/gaussian5x5/kernel_x.bin

# Custom buffer 2: vertical Gaussian weights (5 floats)
# This will be kernel arg 6
[buffer.kernel_y]
type = READ_ONLY
data_type = float
num_elements = 5
source_file = test_data/gaussian5x5/kernel_y.bin

# Variant 0: Basic implementation using standard OpenCL API
# kernel_variant is auto-derived from section name (v0 -> variant 0)
[kernel.v0]
host_type = standard   # Options: "standard" (default) or "cl_extension"
kernel_file = examples/gaussian/cl/gaussian0.cl
kernel_function = gaussian5x5
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16

# Variant 1: Optimized with local memory using custom CL extension API
# kernel_variant is auto-derived from section name (v1 -> variant 1)
[kernel.v1]
host_type = cl_extension   # Uses custom CL extension API framework
kernel_file = examples/gaussian/cl/gaussian1.cl
kernel_function = gaussian5x5_optimized
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16

# Variant 2: Two-pass separable convolution using custom CL extension API
# kernel_variant is auto-derived from section name (v2 -> variant 2)
[kernel.v2]
host_type = cl_extension   # Uses custom CL extension API framework
kernel_file = examples/gaussian/cl/gaussian2.cl
kernel_function = gaussian5x5_horizontal
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16