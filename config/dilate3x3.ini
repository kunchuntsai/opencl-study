# Dilate 3x3 Algorithm Configuration
# Morphological dilation with 3x3 structuring element
# Note: op_id is auto-derived from filename (dilate3x3.ini -> op_id = dilate3x3)

[input]
input_image_id = image_1

[output]
output_image_id = output_1

# Verification settings (exact match required for morphological operations)
# Golden sample source options:
#   golden_source = c_ref    (default) Generate golden from C reference implementation
#   golden_source = file     Load user-provided golden file (skip c_ref execution)
# When using golden_source = file, place golden in test_data/<algorithm>/golden/
[verification]
tolerance = 0
error_rate_threshold = 0
golden_source = file
golden_file = test_data/dilate3x3/golden.bin

# Variant 0: Basic implementation
[kernel.v0]
kernel_file = examples/dilate3x3/cl/dilate0.cl
kernel_function = dilate3x3
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16
kernel_args = {
    {input, input_image_id}
    {output, output}
    {int, src_width}
    {int, src_height}
}

# Variant 1: Optimized with local memory
[kernel.v1]
kernel_file = examples/dilate3x3/cl/dilate1.cl
kernel_function = dilate3x3_optimized
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16
kernel_args = {
    {input, input_image_id}
    {output, output}
    {int, src_width}
    {int, src_height}
}