# OpenCL Image Processing Framework Configuration

[image]
op_id = dilate3x3
input = test_data/input.bin
output = test_data/output.bin
src_width = 1920
src_height = 1080
dst_width = 960
dst_height = 720

# Variant 0 (Basic)
[kernel.v0]
kernel_file = src/dilate/cl/dilate0.cl
kernel_function = dilate3x3
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16

# Variant 1 (Optimized with Local Memory)
[kernel.v1]
kernel_file = src/dilate/cl/dilate1.cl
kernel_function = dilate3x3_optimized
work_dim = 2
global_work_size = 1920,1088
local_work_size = 16,16
